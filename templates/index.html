<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Asistan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">AI Asistan</h2>
                        <p class="text-center text-white mb-0">Yapay zeka ile sorularınızı yanıtlayın</p>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="prompt" class="form-label">Sorunuzu yazın:</label>
                            <textarea class="form-control" id="prompt" rows="4" placeholder="Merak ettiğiniz konuyu buraya yazın..."></textarea>
                        </div>
                        <div class="d-grid">
                            <button id="generate-btn" class="btn btn-primary">Yanıt Oluştur</button>
                        </div>
                        
                        <div class="mt-4" id="response-container" style="display: none;">
                            <h4>Yanıt:</h4>
                            <div id="response-content" class="p-3 border rounded bg-light"></div>
                        </div>
                        
                        <div class="mt-3" id="loading" style="display: none;">
                            <div class="d-flex justify-content-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Yükleniyor...</span>
                                </div>
                            </div>
                            <p class="text-center mt-2">Yanıt hazırlanıyor, lütfen bekleyin...</p>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <p class="mb-0">Gemini 2.0 Flash AI teknolojisi ile güçlendirilmiştir</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
